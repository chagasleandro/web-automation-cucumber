# Extent Reports configuration properties

# Basic properties
extent.reporter.spark.start = true
extent.reporter.html.start = true

# HTML reporter settings
extent.reporter.html.title = My Automation Report
extent.reporter.html.reportName = Automation Test Report
extent.reporter.html.outputDir = target/extent-reports
extent.reporter.html.documentTitle = Automation Test Results
extent.reporter.html.theme = STANDARD
extent.reporter.html.encodeBase64 = true

# Spark reporter settings (for compatibility with Cucumber)
extent.reporter.spark.start = true
extent.reporter.spark.outputDir = target/spark-reports

# Report settings
extent.reporter.html.chart.location = /reportcharts
extent.reporter.html.chart.title = Chart

# Cucumber integration settings
cucumber.reporting.json.enabled = true
cucumber.reporting.json.outputDir = target/cucumber-reports
cucumber.reporting.json.fileName = cucumber-report.json
cucumber.reporting.json.prettyPrint = true

# Logging settings
logging.level = INFO
logging.file = target/logs/extent-reports.log
